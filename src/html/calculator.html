<div class="section" style="background: linear-gradient(0deg, #F1F3F9, #F1F3F9), linear-gradient(0deg, #CEDBEA, #CEDBEA), #E1E6EF;">
    <div class="calculator container">
        <div class="calculator__container">
            <div class="calculator__form">
                <h4 class="calculator__title h4">Рассчитайте свой кредит онлайн</h4>
                <div class="calculator__inputs">
                    <div class="calculator__inputs-row">
                        <div class="range-input">
                            <div class="range-input__label body-regular">Сумма кредита</div>
                            <div class="range-input__input">
                                <input type="text" class="range-input__number" value="5000000" id="loanAmountInput" class="body-regular">
                                <input type="range" id="loanAmountRange" min="0" max="30000000" step="100000">
                                <div class="range-input__progress"></div>
                            </div>
                            <div class="range-input__captions">
                                <div class="range-input__caption caption-regular">0 ₽</div>
                                <div class="range-input__caption caption-regular">30 000 000 ₽</div>
                            </div>
                        </div>
                    </div>
                    <div class="calculator__inputs-row">
                        <div class="range-input">
                            <div class="range-input__label body-regular">Срок кредита</div>
                            <div class="range-input__input">
                                <input type="text" class="range-input__number" value="10" id="loanTermInput" class="body-regular">
                                <input type="range" id="loanTermRange" min="1" max="20" >
                                <div class="range-input__progress"></div>
                            </div>
                            <div class="range-input__captions">
                                <div class="range-input__caption caption-regular">1 год</div>
                                <div class="range-input__caption caption-regular">20 лет</div>
                            </div>
                        </div>
                        <div class="range-input">
                            <div class="range-input__label body-regular">Ставка</div>
                            <div class="range-input__input">
                                <input type="text" class="range-input__number" value="10" id="loanRateInput" class="body-regular">
                                <input type="range" id="loanRateRange" min="1" max="48" >
                                <div class="range-input__progress"></div>
                            </div>
                            <div class="range-input__captions">
                                <div class="range-input__caption caption-regular">1 %</div>
                                <div class="range-input__caption caption-regular">48 %</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="calculator__result">
                <div class="calculator__result-title h4">Ежемесячный платеж</div>
                <div class="calculator__result-body">
                    <div class="calculator__result-value h3"><span id="monthlyPayment">16 000 033,89</span> ₽</div>
                    <p class="calculator__result-caption caption-regular">*расчет носит исключительно информационный характер</p>
                </div>
                <a href="#" class="calculator__result-btn body-regular btn btn_black">Подать заявку</a>
            </div>
        </div>
    </div>
</div>
