<div class="modal-wrapper" data-js-modal="app">
    <div class="modal">
        <button type="button" class="modal__close">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M18 6L6 18M6 6L18 18" stroke="black" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>                    
        </button>
        <div class="modal__header">
        
            <h3 class="h5 modal__title">Оформить заявку</h3>
            <p class="modal__subtitle caption-regular">Специалист перезвонит вам в течение 2 минут</p>
            <p class="modal__subtitle modal__subtitle_transparent caption-regular">Рабочее время: Пн-Пт c 10:00 до 19:00</p>
            
        </div>
        <form action="" class="modal__form">
            <div class="modal__form-inputs">
                <div class="modal__form-row">
                    <label class="modal__label body-regular">
                        <span>Услуга</span>
                        <div class="select select_form">
                            <span>
                               <span class="select__title">Выберите услугу</span>
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <g>
                                        <path d="M6 9L12 15L18 9" stroke="black" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                    </g>
                                </svg>                     
                            </span>
                                
                            <ul class="select__droplist caption-regular">
                                <li class="select__item"><a href="#" data-value="1">Услуга 1</a></li>
                                <li class="select__item"><a href="#" data-value="2">Услуга 2</a></li>
                            </ul>
    
                            <select name="service" id="" hidden>
                                <option value="1"></option>
                                <option value="2"></option>
                            </select>
    
    
                        </div>
                    </label>
                </div>
                <div class="modal__form-row">
                    <label class="modal__label body-regular">
                        <span>Ваше имя</span>
                        <input type="text" placeholder="Введите имя" class="body-regular">
                    </label>
                </div>
                <div class="modal__form-row">
                    <label class="modal__label body-regular">
                        <span>Номер телефона</span>
                        <input type="tel" placeholder="+7 (___) ___-__-__ " class="body-regular" data-tel-input>
                    </label>
                </div>
            </div>
            <button class="modal__btn btn btn_black body-regular">Отправить</button>
            <p class="modal__caption caption-regular">Отправляя форму, вы даете согласие на обработку персональных данных</p>
        </form>
    </div>
</div>
