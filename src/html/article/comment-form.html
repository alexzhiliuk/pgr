<form class="comment__form">
    <div class="comment__input">
        <input type="text" placeholder="Ваш комментарий" class="body-regular">
    </div>
    <div class="comment__input comment__input_width_half">
        <input type="text" placeholder="Имя" class="body-regular">
        <label class="comment__input-confirm checkbox caption-regular">
            <input type="checkbox">
            Сохранить для др. комментариев
        </label>
    </div>
    <div class="comment__input comment__input_width_half">
        <input type="email" placeholder="Email" class="body-regular">
        <div class="comment__input-caption caption-regular">Email не будет опубликован</div>
    </div>
    <div class="comment__btns">
        <button type="submit" class="btn btn_black body-regular">Оставить комментарий</button>
        <button type="button" class="comment__cancel btn btn_outline body-regular">Отмена</button>
    </div>
</form>
